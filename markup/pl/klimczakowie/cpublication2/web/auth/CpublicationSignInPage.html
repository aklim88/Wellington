<wicket:extend>
    <h4>Login Form</h4>
    <form wicket:id="signInForm">
        <table >
            <tr>
                <td>Username:</td>
                <td><input wicket:id="username" type="text" size="30" /></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input wicket:id="password" type="password" size="30" /></td>
            </tr>
            <tr>
                <td></td>
                <td><input  class="button" type="submit" value="Sign In" /></td>
            </tr>
        </table>
    </form>
</wicket:extend>
